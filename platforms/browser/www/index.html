<html>

<head>
    <!-- Commit de prueba-->
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="img-src * data: filesystem: cdvfile:; default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval';style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; connect-src 'self' 'unsafe-inline' 'unsafe-eval' blob: ws: *;">
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.css">
    <link rel="stylesheet" href="css/my-app.css">
    <title>GeoPhotos</title>
</head>

<body>


    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content login-screen-content">
                        <div class="row">
                            <!-- Each "cell" has col-[widht in percents] class -->
                            <div class="col-10"></div>
                            <div align="center" class="col-80"><img src="img/logo1.png" class="login-screen-title" width="60%" /></div>
                            <div class="col-10"></div>
                        </div>
                        <div class="list-block">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label"><i class="f7-icons color-green">at</i> Usuario</div>
                                        <div class="item-input">
                                            <input type="email" name="user" id="user" placeholder="E-mail">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label"><i class="f7-icons color-green">lock</i> Contraseña</div>
                                        <div class="item-input">
                                            <input type="password" name="pass" id="pass" placeholder="Contraseña">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>




                        <div class="row">
                            <div class="col-10"></div>
                            <div class="col-40">
                                <a id="sub" class="button button-big button-fill button-round color-green">Iniciar Sesión</a>
                            </div>

                            <div class="col-40">
                                <a id="registro" class="button button-big button-fill button-round color-blue">Registrarse</a>
                            </div>
                            <div class="col-10"></div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="popup popup-registro">
        <div class="content-block-title" align="center">Registro</div>
        <div align="center" class="center">
            <a href="#" class="link icon-only"><img src="img/logo1.png" width="40%" /></a>
        </div>
        <div id="form" class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons color-green">person</i></div>
                        <div class="item-inner">

                            <div class="item-title label">Nombre</div>
                            <div class="item-input">
                                <input id="name" type="text" placeholder="Tu Nombre">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons color-green">email</i></div>
                        <div class="item-inner">
                            <div class="item-title label">E-mail</div>
                            <div class="item-input">
                                <input id="email" type="email" placeholder="Ej: example@domain.com">
                            </div>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon f7-icons color-green">lock</i></div>
                        <div class="item-inner">
                            <div class="item-title label">Contraseña</div>
                            <div class="item-input">
                                <input id="contraseña" type="password" placeholder="Tu contraseña">
                            </div>
                        </div>
                    </div>
                </li>



            </ul>
        </div>

        <div class="row">
            <div class="col-10"></div>
            <div class="col-40">
                <a id="cancelar" class="button button-big button-fill button-round color-red">Cancelar</a>
            </div>

            <div class="col-40">
                <a id="reg" class="button button-big button-fill button-round color-green">Registrarse</a>
            </div>
            <div class="col-10"></div>
        </div>


    </div>





    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
